# Важно: в репозитории Settings → Pages → Source должно быть "GitHub Actions"
name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --base ./
      - name: Verify build (no raw /src/main.ts in output)
        run: |
          if grep -q '/src/main.ts' ./dist/index.html; then
            echo "::error::dist/index.html still contains /src/main.ts — build did not transform entry."
            exit 1
          fi
          echo "Build OK."
      - name: Inject base tag for GitHub Pages
        run: |
          REPO="${{ github.event.repository.name }}"
          REPO_LOWER=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')
          # Вставляем <base href="/repo-name/"> после <head>, чтобы ./assets/... разрешались верно
          sed -i "/<head>/a\\
    <base href=\"/${REPO_LOWER}/\">" ./dist/index.html
          echo "Injected base href=/${REPO_LOWER}/"
          head -15 ./dist/index.html
      - name: Copy index.html to 404.html
        run: cp ./dist/index.html ./dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
