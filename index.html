<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accounts-form</title>
    <style>
      #app:empty::after { content: 'Загрузка…'; padding: 2rem; display: block; text-align: center; color: #666; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <noscript>Для работы приложения включите JavaScript.</noscript>
    <script>
      // Если через 5 с приложение не загрузилось (например 404 на main.ts) — показываем подсказку
      setTimeout(function() {
        var app = document.getElementById('app');
        if (app && !app.querySelector('*')) {
          app.innerHTML = '<div style="padding:2rem;max-width:480px;margin:0 auto;text-align:center;font-family:system-ui,sans-serif;">' +
            '<p style="color:#c00;font-weight:bold;">Приложение не загрузилось.</p>' +
            '<p>Сейчас GitHub отдаёт исходный код, а не сборку. Исправление:</p>' +
            '<p><b>Settings</b> → <b>Pages</b> → в блоке <b>Build and deployment</b> в поле <b>Source</b> выберите <b>GitHub Actions</b> (не «Deploy from a branch»).</p>' +
            '<p>Сохраните, дождитесь зелёного выполнения workflow во вкладке <b>Actions</b>, затем обновите эту страницу (Ctrl+F5).</p>' +
            '</div>';
        }
      }, 5000);
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
